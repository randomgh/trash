        <div class="app">
            <header class="block block-header">
                <div class="content">
                    <div class="title">
                        <svg class="title__logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                             viewBox="0 0 192 192">
                            <use xlink:href="#icon-vk"></use>
                        </svg>
                        <h1 class="title__text">Birthday search</h1>
                    </div>
                    <form id="form" class="form form-disabled" novalidate>
                        <label class="field field-day" for="day">
                            <input id="day" class="field__input" type="number" placeholder="dd" step="1" required>
                            <span class="field__label">Day</span>
                        </label>
                        <label class="field field-month" for="month">
                            <input id="month" class="field__input" type="number" placeholder="mm" step="1" required>
                            <span class="field__label">Month</span>
                        </label>
                        <label class="field field-year" for="year">
                            <input id="year" class="field__input" type="number" placeholder="yyyy" step="1" required>
                            <span class="field__label">Year</span>
                        </label>
                        <button class="button" type="submit">Search</button>
                    </form>
                </div>
            </header>
            <main class="block block-main">
                <div class="content">
                    <div id="results" class="results"></div>
                </div>
            </main>
            <footer class="block block-footer">
                <div class="content">
                    <p id="status" class="status">Loading...</p>
                </div>
            </footer>
        </div>

        <template id="tile">
            <a class="tile" href="#" title="" target="_blank">
                <img class="tile__image" src="img/placeholder@1x.png"
                     srcset="img/placeholder@1x.png 1x, img/placeholder@2x.png 2x, img/placeholder@3x.png 3x, img/placeholder@4x.png 4x"
                     alt="" title="">
                <svg class="tile__spinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     viewBox="0 0 128 128">
                    <use xlink:href="#icon-spinner"></use>
                </svg>
                <span class="tile__caption"></span>
            </a>
        </template>

        <script src="js/script.js"></script>
    </body>
</html>
